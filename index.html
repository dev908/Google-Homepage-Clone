    <link href="style.css" rel="stylesheet">
    <title>Google Homepage</title>
</head>
<body>
    <div id="nav">
        <a class="link">Gmail</a>

        </div>
            <div id="searchbarcontainer">

            <div id="buttons">

            </div>
